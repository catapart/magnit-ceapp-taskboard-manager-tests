<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskboard Manager Tests</title>
    <link rel="stylesheet" href="./test-page.css">
    <style>
        
    </style>
    <script type="module" src="./dist/code-tests.element.js"></script>

    <script type="module" src="./dist/taskboard-manager.element.js"></script>
</head>
<body>

            </code-tests>
            <code-tests auto="false" src="./dist/board.tests.js">
                <span slot="title">Board</span>
            </code-tests>

            <taskboard-manager root-path="/magnit-ceapp-taskboard-manager-tests/wwwroot"></taskboard-manager>
        </test-runner>
    </main>
